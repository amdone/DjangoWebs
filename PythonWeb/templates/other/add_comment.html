{% extends 'base.html' %}
{% block title %}评论{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="container col-center-block">
            <form class="was-validated" action="/recomment/" method="post">
                {% csrf_token %}
                {% if mode == 'add' %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">新增留言:</span>
                            <input name="to_id" type="hidden" value="{{ 0 }}"/>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">留言</span>
                        </div>
                        <textarea name="text" class="form-control vh-75 is-invalid" rows="10"
                                  aria-label="With textarea" required></textarea>
                        <div class="invalid-feedback ">
                            留言不得为空！
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                {% elif to_id %}
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">回复楼层:</span>
                            <span class="input-group-text" id="basic-addon1">{{ to_id }}</span>
                            <input name="to_id" type="hidden" value="{{ to_id }}"/>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">留言</span>
                        </div>
                        <textarea name="text" class="form-control vh-75 is-invalid" rows="10"
                                  aria-label="With textarea" required></textarea>
                        <div class="invalid-feedback ">
                            留言不得为空！
                        </div>
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                {% else %}
                    <div class="alert alert-danger" role="alert">
                        <strong>出错了!</strong>
                    </div>
                {% endif %}
            </form>

        </div>
    </div>

{% endblock %}
