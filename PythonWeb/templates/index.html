{% extends 'base.html' %}

{% block title %}主页{% endblock %}

{% block content %}

        <div class="mx-auto" style="width: 200px;">
            <div class="alert alert-success text-center text-black rounded-circle" role="alert">您已经进入!</div>
        </div>
    {% else %}
        <div class="container"><h2 class="text-center">不登录，你啥也干不了！</h2></div>


    {% endif %}
{% endblock %}
